    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        uniform float vX;
        uniform float vY;
        void main()
        {
            vUv = uv;
           gl_Position = vec4( position, 1 )+vec4(vX,vY,0,0);
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-vertex">
        uniform sampler2D baseTexture;
        uniform float baseSpeed;
        uniform sampler2D noiseTexture;
        uniform float noiseScale;
        uniform float alpha;
        uniform float time;

        varying vec2 vUv;
        void main()
        {
            //vec2 uvTimeShift = vUv + vec2( -0.7, 1 ) * time * baseSpeed;
            //vec4 noiseGeneratorTimeShift = texture2D( baseTexture, uvTimeShift );
            //vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
            vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( 0,0);
            vec4 baseColor = texture2D( baseTexture, uvNoiseTimeShift );

            gl_FragColor = baseColor;


        }
    </script>
    <script type="x-shader/x-vertex" id="v1">
uniform float amplitude;
attribute float size;
attribute vec3 customColor;

varying vec3 vColor;

void main() {

vColor = customColor;

vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

gl_PointSize = size;

gl_Position = projectionMatrix * mvPosition;

}
</script>

    <script type="x-shader/x-fragment" id="f1">
uniform vec3 color;
uniform sampler2D texture;

varying vec3 vColor;

void main() {

gl_FragColor = vec4( vColor, 1 );
gl_FragColor = gl_FragColor * texture2D( texture,  gl_PointCoord);


}
</script>
    <script id="v2" type="x-shader/x-vertex">
uniform float mixAmount;
attribute vec3 endPosition;

varying vec2 vUv;

void main()
{
    vUv = uv;
    vec3 newPosition = mix( position, endPosition, mixAmount );
	gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
}
</script>
    <script id="f2" type="x-shader/x-vertex">
uniform sampler2D baseTexture;
varying vec2 vUv;

void main()
{
    gl_FragColor = texture2D( baseTexture, vUv );
}
</script>
    <script type="x-shader/x-vertex" id="v3">

			uniform float amplitude;

			attribute vec3 displacement;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vec3 newPosition = position + amplitude * displacement;

				vColor = customColor;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}

		</script>

    <script type="x-shader/x-fragment" id="f3">

			uniform vec3 color;
			uniform float opacity;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( vColor , opacity );

			}

		</script>
